				<div class="menuBar">
					<nav class="navbar navbar-default" role="navigation">
						<div class="container" id="container_menuBar">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>

								</ul>
								<ul class="nav navbar-nav navbar-right">

								</ul>
							</div><!-- /.navbar-collapse -->
						</div>
					</nav>
				</div>
			</div>

		<div class="loginPage">
			<div class="row">
				<div class="login">
					<div class="col-sm-6 col-md-4 col-md-offset-4" >
						<h1 class="text-center login-title">Sign in</h1>
						<div class="account-wall">
							<img class="profile-img" src="images/login_key1.png"
							alt="">
							<form class="form-signin">
								<div class="form-inline">
									<div class="radio"  style="margin-left:70px">
										<label>
											<a href="sinhvienPage.html"><input type="radio" name="phanquyen" id="input" value="">
												Sinh Viên
											</a>
										</label>
										<label>
											<a href="giangvienPage.html"><input type="radio" name="phanquyen" id="input">
												Giảng Viên
											</a>
										</label>
									</div>
								</div>
								<div class="form-inline"  style="margin-left:70px">
									<div class="radio">
										<label>
											<a href="quanlyPage.html"><input type="radio" name="phanquyen" id="input" value="">
												Quản Lý
											</a>
										</label>
										<label>
											<a href="Admin.html"><input type="radio" name="phanquyen" id="input" value="">
												Admin
											</a>
										</label>
									</div>
								</div>
								<input type="text" class="form-control" placeholder="Email" required autofocus>
								<input type="password" class="form-control" placeholder="Password" required>
								<button class="btn btn-lg btn-primary btn-block" type="submit">
									Sign in
								</button>
								<div class="remember">	
									<label class="checkbox pull-left">
										<input type="checkbox" value="remember-me">
										Remember me
									</label>
									<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
								</div>
							</form>
						</div>
						<a href="#" class="text-center new-account">Create an account </a>
					</div>
				</div>
			</div>
		</div>	
	</div>
